name: Upload

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Extract artifact info
        id: artifact
        run: |
          ARTIFACT_ID=$(grep -m1 '<artifactId>' pom.xml | sed 's/.*<artifactId>\(.*\)<\/artifactId>.*/\1/')
          VERSION=$(grep -m1 '<version>' pom.xml | sed 's/.*<version>\(.*\)<\/version>.*/\1/')
          echo "artifact_id=$ARTIFACT_ID" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "jar_name=${ARTIFACT_ID}-${VERSION}.jar" >> $GITHUB_OUTPUT

      - name: Create directories
        run: |
          curl -s -X MKCOL "${{ secrets.WEBDAV_URL }}/plugins" \
            -u "${{ secrets.WEBDAV_USER }}:${{ secrets.WEBDAV_PASS }}" > /dev/null 2>&1 || true
          curl -s -X MKCOL "${{ secrets.WEBDAV_URL }}/plugins/${{ steps.artifact.outputs.artifact_id }}" \
            -u "${{ secrets.WEBDAV_USER }}:${{ secrets.WEBDAV_PASS }}" > /dev/null 2>&1 || true

      - name: Upload JAR 
        run: |
          curl -T "target/${{ steps.artifact.outputs.jar_name }}" \
            "${{ secrets.WEBDAV_URL }}/plugins/${{ steps.artifact.outputs.artifact_id }}/${{ steps.artifact.outputs.jar_name }}" \
            -u "${{ secrets.WEBDAV_USER }}:${{ secrets.WEBDAV_PASS }}"
          echo "Uploaded: ${{ steps.artifact.outputs.jar_name }}"
