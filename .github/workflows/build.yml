name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Decode and set up Maven settings
        run: echo "${{ secrets.MAVEN_SETTINGS_BASE64 }}" | base64 --decode > $HOME/.m2/settings.xml

      - name: Build with Maven
        run: mvn --batch-mode clean install

      - name: Extract artifact info
        id: artifact
        run: |
          ARTIFACT_ID=$(grep -m1 '<artifactId>' pom.xml | sed 's/.*<artifactId>\(.*\)<\/artifactId>.*/\1/')
          VERSION=$(grep -m1 '<version>' pom.xml | sed 's/.*<version>\(.*\)<\/version>.*/\1/')
          echo "artifact_id=$ARTIFACT_ID" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "jar_name=${ARTIFACT_ID}-${VERSION}.jar" >> $GITHUB_OUTPUT

      - name: Find built JAR
        id: find-jar
        run: |
          JAR_PATH=$(find target -name '*.jar' | grep -v 'original' | head -n 1)
          echo "JAR_PATH=$JAR_PATH" >> $GITHUB_ENV

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: OfflinePapi Artifacts
          path: ${{ env.JAR_PATH }}
          retention-days: 7

      - name: Create WebDAV directories
        run: |
          curl -s -X MKCOL "${{ secrets.WEBDAV_URL }}/plugins" \
            -u "${{ secrets.WEBDAV_USER }}:${{ secrets.WEBDAV_PASS }}" > /dev/null 2>&1 || true
          curl -s -X MKCOL "${{ secrets.WEBDAV_URL }}/plugins/${{ steps.artifact.outputs.artifact_id }}" \
            -u "${{ secrets.WEBDAV_USER }}:${{ secrets.WEBDAV_PASS }}" > /dev/null 2>&1 || true

      - name: Upload JAR to WebDAV
        run: |
          curl -T "target/${{ steps.artifact.outputs.jar_name }}" \
            "${{ secrets.WEBDAV_URL }}/plugins/${{ steps.artifact.outputs.artifact_id }}/${{ steps.artifact.outputs.jar_name }}" \
            -u "${{ secrets.WEBDAV_USER }}:${{ secrets.WEBDAV_PASS }}"
          echo "Uploaded: ${{ steps.artifact.outputs.jar_name }}"
